      <td>

      </td>

      </tr>
      {% for b in bl %}
      <tr>
        <td class="lalign">
          <a href="product/{{ b.id }}">{{ b.id }}</a>
        </td>

        <td>{% for auth in b.author.all %}{{ auth }} <br>{% endfor %}</td>
        <td>{{ b.pub }}</td>
        <td>{{ b.price }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
<input type="submit" value="Go">
